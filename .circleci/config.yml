version: 2.1

jobs:
  build:
    docker:
      - image: cimg/php:8.1
      - image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: mypassword
      MYSQL_ALLOW_EMPTY_PASSWORD: no
      MYSQL_DATABASE: circle_test
      DB_HOST: 127.0.0.1
      DB_USERNAME: root

    working_directory: ~/coachtech-advanced-ec-site
    steps:
      - checkout:
          path: ~/coachtech-advanced-ec-site
      - run:
          name: Install PHP dependencies
          command: |
            sudo apt-get update && sudo apt-get install -y libpq-dev unzip
            composer install --prefer-dist --no-ansi --no-interaction --no-progress --no-scripts
      - run:
          name: Install Node.js dependencies
          command: |
            curl -sL https://deb.nodesource.com/setup_14.x | sudo -E bash -
            sudo apt-get install -y nodejs
            npm install
      - run:
          name: Wait for MySQL to start
          command: |
            while ! mysqladmin ping -h"$DB_HOST" --silent; do
              sleep 1
            done
      - run:
          name: Prepare database schema
          command: |
            mysql -h"$DB_HOST" -u"$DB_USERNAME" -p"$MYSQL_ROOT_PASSWORD" -e 'CREATE DATABASE IF NOT EXISTS `circle_test`'

  test:
    docker:
      - image: cimg/php:8.1
    environment:
      APP_ENV: testing
      APP_KEY: "${{ secrets.APP_KEY }}"
      DB_CONNECTION: mysql
      DB_HOST: 127.0.0.1
      DB_DATABASE: circle_test
      DB_USERNAME: root
      DB_PASSWORD: mypassword

    working_directory: ~/coachtech-advanced-ec-site
    steps:
      - checkout:
          path: ~/coachtech-advanced-ec-site
      - run:
          name: Run database migrations
          command: |
            php artisan migrate --force
      - run:
          name: Run tests
          command: |
            vendor/bin/phpunit

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build



