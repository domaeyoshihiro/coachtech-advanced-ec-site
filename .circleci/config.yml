version: 2.1

orbs:
  php: circleci/php@1.1.0

jobs:
  build:
    docker:
      - image: circleci/php:8.1
    working_directory: ~/coachtech-advanced-ec-site

    steps:
      - checkout:
          path: ~/coachtech-advanced-ec-site
      - php/install-deps
      - run:
          name: Laravel application build
          command: php artisan build
      - run:
          name: Laravel application tests
          command: vendor/bin/phpunit

workflows:
  version: 2
  build_and_test:
    jobs:
      - build




